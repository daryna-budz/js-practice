<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="calendar-container">
            <div class="calendar-header">
                <div class="current-date"></div>
                <div class="arrows">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </div>

            <div class="calendar">
                <ul class="calendar-week">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="calendar-days"></ul>
            </div>

    </div>
    <div id="calendar-form" class="hidden">
        <h3>Add Event For : <br> <span id="selected-date"></span></h3>
        <textarea id="event-input" placeholder="Enter your event"></textarea>
        <div>
            <button id="save-event">Save</button>
            <button id="cancel-event">Cancel</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
